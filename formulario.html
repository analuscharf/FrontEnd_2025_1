<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário da Ana Luiza Scharf</title>
  <link rel="stylesheet" href="Sheet_forms.css">
</head>
<body>

  <header>
    <h1>Tarefas do dia</h1>
  </header>

  <section>
    <form id="formulario">
      <label>
        Login
        <input type="text" name="login" id="login" required>
      </label><br><br>

      <label>
        Senha
        <input type="password" name="password" id="password" required>
      </label><br><br>

      <label>
        E-mail
        <input type="email" name="email" id="email" required>
      </label><br><br>

      <label>Cursos que você leciona:</label><br>
      <label><input type="checkbox" name="cursos" value="proeja" class="curso"> PROEJA</label><br>
      <label><input type="checkbox" name="cursos" value="ads" class="curso"> ADS</label><br>
      <label><input type="checkbox" name="cursos" value="tele" class="curso"> TELE</label><br>
      <label><input type="checkbox" name="cursos" value="qui" class="curso"> QUI</label><br>
      <label><input type="checkbox" name="cursos" value="outros" class="curso"> OUTROS</label><br><br>

      <label>
        Aula de hoje
        <select name="aulas_do_dia" id="aulas_do_dia" required>
          <optgroup label="Segunda-feira">
            <option value="IF2">Informática Básica II</option>
          </optgroup>
          <optgroup label="Terça-feira">
            <option value="FEI">Programação FrontEnd II</option>
            <option value="BCD">Banco de Dados</option>
          </optgroup>
          <optgroup label="Quarta-feira">
            <option value="PRG">Programação I</option>
          </optgroup>
          <optgroup label="Quinta-feira">
            <option value="FEI">Programação FrontEnd II</option>
            <option value="BCD">Banco de Dados</option>
          </optgroup>
          <optgroup label="Sexta-feira">
            <option value="PRG">Programação I</option>
          </optgroup>
        </select>
      </label><br><br>

      <label>
        Dia da aula
        <input type="date" name="dia_aula" id="dia_aula" required>
      </label><br><br>

      <label>
        Início da aula
        <input type="time" name="horario_inicio_aula" id="horario_inicio_aula" required>
      </label><br><br>

      <label>
        Mês fim do semestre
        <input type="month" name="mes_acaba_semestre" id="mes_acaba_semestre" required>
      </label><br><br>

      <label>
        Semana das provas finais
        <input type="week" name="semana_provas_finais" id="semana_provas_finais" required>
      </label><br><br>

      <label>
        Participação da turma (1 a 10)
        <input type="range" name="participacao" min="1" max="10" step="1" id="participacao">
      </label><br><br>

      <label>
        Cor da disciplina
        <input type="color" name="cor_disciplina" id="cor_disciplina">
      </label><br><br>

      <label>
        PDF da aula
        <input type="file" name="arquivo" accept=".pdf" id="arquivo">
      </label><br><br>

      <button type="button" onclick="salvarLocal()">Salvar localmente</button>
      <button type="reset">Redefinir</button>
    </form>
  </section>

  <section>
    <h2>Dados salvos</h2>
    <table id="tabela" border="1">
      <tr><th>Campo</th><th>Valor</th></tr>
    </table>
  </section>

  <script src="script_forms.js"></script>
</body>
</html>
